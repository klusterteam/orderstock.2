<meta charset="utf-8">

<script>
    function check_pw(){

        var pw = document.getElementById('pw').value;
        var SC = ["!","@","#","$","%"];
        var check_SC = 0;

        if(pw.length < 6 || pw.length>16){
            window.alert('비밀번호는 6글자 이상, 16글자 이하만 이용 가능합니다.');
            document.getElementById('pw').value='';
        }
        for(var i=0;i<SC.length;i++){
            if(pw.indexOf(SC[i]) != -1){
                check_SC = 1;
            }
        }
        if(check_SC == 0){
            window.alert('!,@,#,$,% 의 특수문자가 들어가 있지 않습니다.')
            document.getElementById('pw').value='';
        }
        if(document.getElementById('pw').value !='' && document.getElementById('pw2').value!=''){
            if(document.getElementById('pw').value==document.getElementById('pw2').value){
                document.getElementById('check').innerHTML='비밀번호가 일치합니다.'
                document.getElementById('check').style.color='blue';
            }
            else{
                document.getElementById('check').innerHTML='비밀번호가 일치하지 않습니다.';
                document.getElementById('check').style.color='red';
            }
        }
    }
</script>
<div class="container">
    <form action="/members/new" method="post">
        <div id="posts_list">
            <div class="form-group">
                <label for="name">Id : </label>
                <input type="text" id="memberId" name="userId" class="form-control" placeholder="아이디를 입력하세요" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="name">Name : </label>
                <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="name">Password : </label>
                <input type="password" id="pw" name="userPW" onchange="check_pw()" class="form-control" placeholder="패스워드를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="name">Password Test : </label>
                <input type="password" id="pw2" name="userPW2 Test" onchange="check_pw()" class="form-control" placeholder="패스워드를 확인해주세요">
            </div>
        </div>
        <br><span id="check"></span>
        <button type="submit">등록</button>
    </form>
</div><!--/Container-->
