        $(document).ready(function (){
            $("#btn-menu").hover(function (){
                $("#btn-menu").css({
                  "backgroud" : "skyblue"
                })
            }, function (){
                $("#btn-menu").css({
                    "backgroud" : "blue"
                })
            })
        });
    </script>
    <title> Modal </title>

<style>
   .btn {
       width: 100px;
       height: 40px;
       line-height: 40px;
       background: blue;
       color: #ffffff;
       text-align: center;
       cursor: pointer;
   }
   .btn-menu {
       width: 100px;
       height: 40px;
       line-height: 40px;
       background: deeppink;
       color: #ffffff;
       text-align: center;
       cursor: pointer;
   }
   .popup_bg {
       display: none;
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       background: rgba(0, 0, 0, 0.7);
   }
   .popup {
       position: absolute;
       left: calc(50% - 150px);
       top: calc( 50% - 250px);
       width: 300px;
       height: 500px;
       background: #ffffff;
   }

</style>

<body>
<div class="btn" id="btn" onclick="">회원검색</div>
<div class="popup_bg">
    <div class="popup"></div>
</div><br>
<div>
    <div class="btn-menu">메뉴</div>
