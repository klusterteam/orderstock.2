<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body>
here for the main page of orderstock project #2 by kluster

<div class="container">
    <form action="/members/new" method="post">
        <div id="posts_list">
            <div class="form-group">
                <label for="name">Id : </label>
                <input type="text" id="memberId" name="memberId" class="form-control" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="name">Name : </label>
                <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="name">Password : </label>
                <input type="text" id="memberPassword" name="memberPassword" class="form-control" placeholder="패스워드를 입력하세요">
            </div>
            <div class="form-group">
                <label for="name">Password Test : </label>
                <input type="text" id="memberPassword Test" name="memberPassword Test" class="form-control" placeholder="패스워드를 확인해주세요">
            </div>
        </div>
        <br>
        <button type="submit">등록</button>
    </form>
</div><!--/Container-->
</body>
</html>
